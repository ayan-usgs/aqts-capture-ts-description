# serverless.yml

service: aqts-capture-ts-description

provider:
  name: aws
  region: 'us-west-2'
  stage: ${opt:stage, 'TEST'}
  runtime: java11
  memorySize: 256
  timeout: 60
  logRetentionInDays: 30
  deploymentBucket:
    name: iow-cloud-applications
  stackTags:
    "wma:applicationId": "AQTS Capture Time Series Description"
    "wma:contact": "Jim Kreft jkreft@usgs.gov"
    "wma:environment": ${self:provider.stage}
    "wma:costCenter": TBD

custom:
  accountNumber : ${ssm:/iow/aws/accountNumber}
  vpc:
    securityGroupIds:
      - ${ssm:/iow/retriever-capture/${self:provider.stage}/securityGroupIds~split}
    subnetIds:
      - ${ssm:/iow/aws/vpc/${self:provider.stage}/subnetIds~split}
  db:
    connectInfo: ${ssm:/aws/reference/secretsmanager/NWCAPTURE-DB-${self:provider.stage}~true}

functions:
  yourMethodNameGoesHere:
    handler: gov.usgs.wma.waterdata.yourHandlerClassGoesHere
    onError: arn:aws:sns:us-west-2:${self:custom.accountNumber}:aqts-capture-ts-description-${self:provider.stage}
    role: arn:aws:iam::${self:custom.accountNumber}:role/csr-Lambda-Role

    environment:
      DB_HOST: ${self:custom.db.connectInfo.DATABASE_ADDRESS}
      DB_USER: ${self:custom.db.connectInfo.SCHEMA_OWNER_USERNAME}
      DB_NAME: ${self:custom.db.connectInfo.DATABASE_NAME}
      DB_PASSWORD: ${self:custom.db.connectInfo.SCHEMA_OWNER_PASSWORD}
      AWS_DEPLOYMENT_REGION: ${self:provider.region}
    vpc: ${self:custom.vpc}

package:
  artifact: /build/target/aqts-capture-ts-description-0.1.0-SNAPSHOT-aws.jar
